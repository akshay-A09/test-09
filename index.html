<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Son Goku 2 2</title>
<style>
@font-face {font-family: "Benguiat ITC W01 Bold Cn";src: url("https://matteoperoni93.github.io/hosted-assets/Benguiat ITC W01 Bold Cn.ttf");}
html,body,#root,.App {height: 100%;width: 100%;}
* {box-sizing: border-box;padding: 0;margin: 0;}
html,body {max-width: 100vw;overflow: hidden;}
body {background-color:red;background-repeat: no-repeat;background-position: right bottom;display: flex;justify-content: center;align-items: center;height: 100vh;background-image: url("https://cdn3d.iconscout.com/3d/premium/thumb/three-gift-boxes-with-confetti-paper-6188306-5044407.png");background-size: 200px;}
.container {display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;}
.intro-sf-title {font-family: "Benguiat ITC W01 Bold Cn";font-size: 10vh;color: #fff;letter-spacing: -2px;text-align: center;text-transform: uppercase;animation: title-fade-in 2s ease-in-out, title-scale-out 15s ease-in-out;&.outro {animation: title-fade-out 4s linear forwards,title-scale-in 8s ease-in forwards;}
& .first-letter {font-size: 16vh;margin-top: -10px;animation: letter-left-to-right 13s linear;}& .last-letter {font-size: 16vh;margin-top: -10px;animation: letter-right-to-left 13s linear;}& .t {font-size: 105%;margin-top: -5px;animation: letter-left-to-right 12s linear;}&-bound {visibility: hidden;height: 5px;&.visible {visibility: visible;animation: bound-fade-in 2s linear;}&.down {width: 100%;margin-top: 0.8rem;}
}
&-up {  display: flex;  justify-content: center;& .up-to-down-1 {animation: letter-up-to-down 9s linear;}& .up-to-down-2 {animation: letter-up-to-down 13s linear;}}&-down {display: flex;justify-content: center;margin-top: -20px;&-wrapper {display: flex;flex-direction: row;justify-content: center;align-items: flex-start;gap: 10px;margin-top: -20px;& .intro-title-bound {width: 100%;}}& .down-to-up-1 {animation: letter-down-to-up 10s linear;}& .down-to-up-2 {animation: letter-down-to-up 12s linear;}}
}
@keyframes title-fade-in {from {opacity: 0;}to {opacity: 1;}}@keyframes title-fade-out {from {opacity: 1;}to {opacity: 0;}}@keyframes title-scale-in {to {transform: scale(10);}}@keyframes title-scale-out {from {transform: scale(3);}to {transform: scale(1);}}@keyframes letter-down-to-up {from {transform: translateY(10rem);}to {transform: translateY(0rem);}}@keyframes letter-up-to-down {from {transform: translateY(-10rem);}to {transform: translateY(0rem);}}@keyframes letter-left-to-right {from {transform: translateX(-10rem);}to {transform: translateX(0rem);}}@keyframes letter-right-to-left {from {transform: translateX(10rem);}to {transform: translateX(0rem);}}@keyframes bound-fade-in {from {opacity: 0;}to {opacity: 1;}}
@media only screen and (max-width:767px){.intro-sf-title{font-size: 60px;}& .first-letter {font-size: 100px!important;}& .last-letter {font-size: 100px!important}}
#countdown{position: fixed;background-color: red;width: 100%;height: 100%;z-index: 22;left: 0;top: 0;display: grid;align-items: center;align-content: center;text-align: center;margin: auto;font-size: 35vw;color: #fff;}
</style>
</head>
<body>

<div class="container">
<!-- Countdown Section -->
<div id="countdown"></div>

<!-- Animation Section -->
<h1 id="animation" class="intro-sf-title ">
<div class="intro-sf-title-bound"></div>
<div class="intro-sf-title-up">
<span class="first-letter">S</span>
<span class="up-to-down-1">a</span>
h
<span class="up-to-down-2">e</span>
<span class="last-letter">b</span>
</div>
<div class="intro-sf-title-down-wrapper">
<div class="intro-sf-title-bound down"></div>
<div class="intro-sf-title-down">
<span class="intro-sf-title t">S</span>
<span class="down-to-up-1">i</span>
n
<span class="down-to-up-1">g</span>
<span class="down-to-up-2">h</span>
</div>
<div class="intro-sf-title-bound down" />
</div>
</h1>
</div>

</body>
<script>
  // Function to display countdown
  function displayCountdown(count) {
    const countdown = document.getElementById("countdown");
      countdown.innerHTML = count;

      // Hide countdown div when countdown is over
      if (count === 0) {
        countdown.style.display = "none";
      }
    }

  // Function to start the animation after countdown
  function startAnimation() {
    const animation = document.getElementById("animation");

    animation.addEventListener("animationend", (e) => {
      switch (e.animationName) {
        case "title-scale-out":
          [...document.getElementsByClassName("intro-sf-title-bound")].forEach(
            (element, index, array) => {
              element.classList.add("visible");
            }
          );
          break;
        case "bound-fade-in":
          setTimeout(() => {
            animation.classList.add("outro");
          }, 2000);
          break;
        default:
          break;
      }
    });
  }
  // Countdown logic
  let count = 9;
  displayCountdown(count);

  // Start countdown
  const countdownInterval = setInterval(() => {
    count--;
    displayCountdown(count);

    if (count === 0) {
      clearInterval(countdownInterval);
      // Start animation after countdown
      setTimeout(() => {
        startAnimation();
      }, 1000); // Adjust the delay as needed
    }
  }, 1000); // 1 second interval
</script>
</html>
